version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: evaluator
      POSTGRES_PASSWORD: password
      POSTGRES_DB: llm_evaluator
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ./backend
    ports:
      - "28000:8000"
    environment:
      DATABASE_URL: postgresql://evaluator:password@db:5432/llm_evaluator
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:28000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
